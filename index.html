<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/52e19ebd5a.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <div class="header__button-back">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__logo">
            <img src="public/asset/logo/ohmyfood.png" alt="Ohmyfood"/>
        </div>
    </header>
    <main>
        <section class="search">
            <div class="search__block-form">
                <!-- voir ou mettre i css -->
                <form action="" class="search__block-form__form">
                    <i class="fas fa-map-marker-alt"></i>
                    <input class="search__block-form__form__input" type="text" placeholder="Paris, Belleville"/>
                </form>
            </div>
            <div class="search__block__descr">
                <h1>Réservez le menu qui vous convient</h1>
                <p class="search__block__descr__para">Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
                <a href="#" class="search__block__descr__link">Explorer nos restaurants</a>
            </div>
        </section>
    </main>
</body>
</html>
